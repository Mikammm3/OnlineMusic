<!DOCTYPE html>
<!-- 网页使用的语言 -->
<html lang="zh-CN">

<head>
    <!-- 指定字符集 -->
    <meta charset="utf-8">
    <!-- 使用Edge最新的浏览器的渲染方式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport视口：网页可以根据设置的宽度自动进行适配，在浏览器的内部虚拟一个容器，容器的宽度与设备的宽度相同。
    width: 默认宽度与设备的宽度相同
    initial-scale: 初始的缩放比，为1:1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Mika音乐服务器实现</title>

    <link rel="shortcut icon" href="#" />

    <!-- 1. 导入CSS的全局样式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/common.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <!-- <script src="js/bootstrap.min.js"></script>-->
    <style type="text/css">
        td,
        th {
            text-align: center;
        }
        #body {
            background-image: url("images/like.jpg");
            /* background-size:100% 100%;
              background-attachment: fixed; */
        }
    </style>
    <script>
        <!-- 核心代码实现 -->
        load();
        function load(musicName) {
            $.ajax({
                type: "get",
                url: "/lovemusic/get",
                data: {
                    "musicName": musicName
                },
                success: function (result) {
                    console.log(result);
                    if (result.code == 200 && result.data != null) {
                        var musics = result.data;
                        var finalHtml = '';
                        for (var music of musics) {
                            var url = music.url + ".mp3";
                            finalHtml += '<tr>';
                            finalHtml += '<td>' + music.title + '</td>';
                            finalHtml += '<td>' + music.singer + '</td>';
                            finalHtml += '<td> <button class="btn btn-primary" onclick="playerSong(\'' + url + '\')"> 播放歌曲 </button> </td>';
                            finalHtml += '<td> <button class="btn btn-primary" onclick="deleteInfo(' + music.id + ')"> 移除 </button> </td>';
                            finalHtml += "</tr>"
                        }

                        $("#info").html(finalHtml);
                    }
                }
            });
        }

        function deleteInfo(musicId) {
            $.ajax({
                type: "post",
                url: "/lovemusic/delete",
                data: {
                    "musicId": musicId
                },
                success: function (result) {
                    if (result.code == 200 && result.data == true) {
                        alert("删除成功");
                        location.href = "loveMusic.html";
                    } else {
                        alert(result.errMsg);
                    }
                }
            });
        }

        function playerSong(url) {
            var name = url.substring(url.lastIndexOf('=') + 1);
            console.log(name);
            //url:播放地址 name:歌曲或者视频名称 0:播放的开始时间 true:开始自动播放
            SewisePlayer.toPlay(url, name, 0, true);
        }


        $(function () {
            $("#submit1").click(function () {
                var musicName = $("#exampleInputName2").val();
                load(musicName);
            });
        });

    </script>
</head>
